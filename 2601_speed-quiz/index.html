<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스피드 퀴즈 도전</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        @keyframes countdown {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }
        .countdown-animation {
            animation: countdown 1s ease-out;
        }
        @keyframes progress {
            from { width: 100%; }
            to { width: 0%; }
        }
        .progress-bar {
            animation: progress 5s linear forwards;
        }
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* 커스텀 스크롤바 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #F93B4E;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d83242;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <div class="container mx-auto px-5 py-6 max-w-md">
        <!-- 메인 화면 -->
        <div id="mainScreen" class="text-center fade-in">
            <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-10 mt-12">
                <div class="mb-8">
                    <div class="inline-block bg-[#F93B4E] bg-opacity-10 rounded-full p-4 mb-6">
                        <svg class="w-12 h-12 text-[#F93B4E]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-3 leading-tight">
                    성공하면 1만 원!<br><span class="text-[#F93B4E]">스피드 퀴즈</span> 도전
                </h1>
                <p class="text-gray-600 mb-10 text-base leading-relaxed">
                    제한 시간 초과나 오답 시<br>즉시 실패!
                </p>
                <button onclick="startQuiz()" class="w-full bg-[#F93B4E] text-white font-semibold py-4 px-8 rounded-xl text-lg shadow-md hover:shadow-lg hover:bg-[#d83242] transform hover:scale-[1.02] active:scale-[0.98] transition-all duration-200">
                    퀴즈 시작하기
                </button>
            </div>
        </div>

        <!-- 카운트다운 화면 -->
        <div id="countdownScreen" class="hidden text-center bg-white">
            <div class="flex items-center justify-center min-h-screen">
                <div id="countdownNumber" class="text-9xl font-bold text-[#F93B4E] drop-shadow-lg"></div>
            </div>
        </div>

        <!-- 퀴즈 화면 -->
        <div id="quizScreen" class="hidden">
            <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6 mt-2">
                <!-- 진행 상태바 -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-sm font-semibold text-gray-700">
                            문제 <span id="currentQuestion" class="text-[#F93B4E]">1</span>/5
                        </span>
                        <span class="text-sm font-semibold text-[#F93B4E]" id="timeLeft">5초</span>
                    </div>
                    <div class="w-full bg-gray-100 rounded-full h-2.5 overflow-hidden">
                        <div id="progressBar" class="h-full bg-[#F93B4E] progress-bar rounded-full"></div>
                    </div>
                </div>

                <!-- 문제 내용 -->
                <div class="mb-4">
                    <p id="questionText" class="text-lg font-bold text-gray-900 text-center"></p>
                </div>

                <!-- 문제 이미지 -->
                <div class="mb-6 rounded-xl overflow-hidden border border-gray-100 shadow-sm bg-gray-50">
                    <img id="questionImage" src="" alt="문제 이미지" class="w-full aspect-square object-contain">
                </div>

                <!-- 선택지 버튼 -->
                <div class="space-y-2.5">
                    <button id="answerBtn0" onclick="selectAnswer(0)" class="answer-btn w-full bg-gray-50 hover:bg-[#F93B4E] hover:text-white border border-gray-200 hover:border-[#F93B4E] text-gray-700 font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.01] active:scale-[0.99] text-base font-medium text-left flex items-center h-14">
                        <span id="answer0"></span>
                    </button>
                    <button id="answerBtn1" onclick="selectAnswer(1)" class="answer-btn w-full bg-gray-50 hover:bg-[#F93B4E] hover:text-white border border-gray-200 hover:border-[#F93B4E] text-gray-700 font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.01] active:scale-[0.99] text-base font-medium text-left flex items-center h-14">
                        <span id="answer1"></span>
                    </button>
                    <button id="answerBtn2" onclick="selectAnswer(2)" class="answer-btn w-full bg-gray-50 hover:bg-[#F93B4E] hover:text-white border border-gray-200 hover:border-[#F93B4E] text-gray-700 font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.01] active:scale-[0.99] text-base font-medium text-left flex items-center h-14">
                        <span id="answer2"></span>
                    </button>
                    <button id="answerBtn3" onclick="selectAnswer(3)" class="answer-btn w-full bg-gray-50 hover:bg-[#F93B4E] hover:text-white border border-gray-200 hover:border-[#F93B4E] text-gray-700 font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.01] active:scale-[0.99] text-base font-medium text-left flex items-center h-14">
                        <span id="answer3"></span>
                    </button>
                    <button id="answerBtn4" onclick="selectAnswer(4)" class="answer-btn w-full bg-gray-50 hover:bg-[#F93B4E] hover:text-white border border-gray-200 hover:border-[#F93B4E] text-gray-700 font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.01] active:scale-[0.99] text-base font-medium text-left flex items-center h-14">
                        <span id="answer4"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 실패 화면 -->
        <div id="failScreen" class="hidden text-center fade-in">
            <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-10 mt-12">
                <div class="mb-8">
                    <div class="inline-block bg-red-50 rounded-full p-5 mb-4">
                        <svg class="w-16 h-16 text-[#F93B4E]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-3 leading-tight">
                    앗 아쉬워요!<br>다시 도전해보시겠어요?
                </h2>
                <p class="text-gray-500 text-sm mb-10">한 번 더 기회를 드려요!</p>
                
                <div class="space-y-3 mt-8">
                    <button onclick="shareAndRetry()" class="w-full bg-[#F93B4E] text-white font-semibold py-4 px-8 rounded-xl text-base shadow-md hover:shadow-lg hover:bg-[#d83242] transform hover:scale-[1.02] active:scale-[0.98] transition-all duration-200">
                        공유하고 다시 도전하기
                    </button>
                    <button id="goToMainBtn" onclick="goToMain()" class="w-full bg-gray-50 text-gray-700 font-semibold py-4 px-8 rounded-xl text-base border border-gray-200 hover:bg-gray-100 transition-all duration-200">
                        메인으로 돌아가기
                    </button>
                </div>
            </div>
        </div>

        <!-- 성공 화면 -->
        <div id="successScreen" class="hidden text-center fade-in">
            <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-10 mt-12">
                <div class="mb-8">
                    <div class="inline-block bg-[#F93B4E] bg-opacity-10 rounded-full p-5 mb-4 pulse-animation">
                        <svg class="w-16 h-16 text-[#F93B4E]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-3 leading-tight">
                    축하합니다!<br>5문제를 모두 맞추셨습니다.
                </h2>
                <p class="text-gray-500 text-sm mb-10">보상을 받아가세요!</p>
                <button onclick="claimReward()" class="w-full bg-[#F93B4E] text-white font-semibold py-4 px-8 rounded-xl text-lg shadow-md hover:shadow-lg hover:bg-[#d83242] transform hover:scale-[1.02] active:scale-[0.98] transition-all duration-200">
                    1만원 받기
                </button>
            </div>
        </div>
    </div>

    <script>
        // 퀴즈 데이터
        const quizData = [
            {
                question: '이 제품의 카테고리는 무엇일까요?',
                image: '문제1_토코보.png',
                answers: ['스킨케어', '메이크업', '선케어', '마스크팩', '헤어케어'],
                correct: 2
            },
            {
                question: '이 제품의 브랜드는 어디일까요?',
                image: '문제2_마녀공장.jpg',
                answers: ['마녀공장', '웰라쥬', '메디힐', '토리든', '달바'],
                correct: 0
            },
            {
                question: '이 제품의 정확한 이름은 무엇일까요?',
                image: '문제3_웰라쥬.png',
                answers: ['에스트라 아토베리어365 크림', '아누아 피디알엔 히알루론산100 수분크림', '토리든 다이브인 저분자 히알루론산 세럼', '피지오겔 DMT 페이셜 크림', '웰라쥬 리얼 히알루로닉 블루 100 앰플'],
                correct: 4
            },
            {
                question: '빨간색으로 표시된 제품의 정확한 이름은 무엇일까요?',
                image: '문제4_VT.png',
                answers: ['VT 리들샷 100에센스', 'VT 피디알엔 캡슐 크림 100', 'VT 피디알엔 에센스 100', 'VT 리들샷 헤어 부스팅 앰플', 'VT 리들샷 포맨 올인원 100 엠플러스'],
                correct: 2
            },
            {
                question: '빨간색으로 표시된 제품의 정확한 이름은 무엇일까요?',
                image: '문제5_차앤박.png',
                answers: ['차앤팍 더마앤서 액티브 부스트 PDRN 앰플', '차앤박 더마앤서 액티브 부스팅 PDRN 앰플', '차앤박 더마앤서 액티브 부스트 PDRN 앰플', '차앤박 더마앤서 액티브 부스트 PDRN 에센스', '차앤박 더마앤서 액티브 부스트 PNDR 에센스'],
                correct: 2
            }
        ];

        let currentQuestionIndex = 0;
        let timer = null;
        let timeLeft = 5;
        
        // 각 문제별 제한 시간 (초)
        const questionTimes = [5, 5, 5, 5, 5];

        // 유저 ID 생성 또는 가져오기
        function getUserId() {
            let userId = localStorage.getItem('quizUserId');
            if (!userId) {
                userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('quizUserId', userId);
            }
            return userId;
        }

        // 도전권 확인
        function hasChallengeTicket() {
            const tickets = parseInt(localStorage.getItem('quizTickets') || '1');
            return tickets > 0;
        }

        // 도전권 사용
        function useChallengeTicket() {
            const tickets = parseInt(localStorage.getItem('quizTickets') || '1');
            if (tickets > 0) {
                localStorage.setItem('quizTickets', (tickets - 1).toString());
            }
        }

        // 도전권 추가
        function addChallengeTicket() {
            const tickets = parseInt(localStorage.getItem('quizTickets') || '0');
            localStorage.setItem('quizTickets', (tickets + 1).toString());
        }

        // 페이지 로드 시 초기화 및 추천인 처리
        window.addEventListener('DOMContentLoaded', function() {
            initializeUser();
            handleReferrer();
            checkUserStatus();
        });

        // 유저 초기화
        function initializeUser() {
            const userId = getUserId();
            // 첫 방문 시 도전권 1개 부여
            if (!localStorage.getItem('quizTickets')) {
                localStorage.setItem('quizTickets', '1');
            }
        }

        // 추천인 처리 (링크로 접속한 경우)
        function handleReferrer() {
            const urlParams = new URLSearchParams(window.location.search);
            const refId = urlParams.get('ref');
            const userId = getUserId();
            
            if (refId && refId !== userId) {
                // 자신이 아닌 다른 사람의 추천 링크로 접속한 경우
                // 추천인에게 도전권 부여를 위해 저장
                const pendingRewards = JSON.parse(localStorage.getItem('quizPendingRewards') || '[]');
                
                // 중복 방지: 이미 이 추천인으로 인한 보상이 있는지 확인
                const rewardKey = refId + '_rewarded';
                if (!pendingRewards.includes(rewardKey)) {
                    pendingRewards.push(rewardKey);
                    localStorage.setItem('quizPendingRewards', JSON.stringify(pendingRewards));
                    
                    // 추천인 ID를 저장 (해당 ID를 가진 유저가 접속하면 도전권 부여)
                    const referrerRewards = JSON.parse(localStorage.getItem('quizReferrerRewards') || '{}');
                    if (!referrerRewards[refId]) {
                        referrerRewards[refId] = 1;
                    } else {
                        referrerRewards[refId] += 1;
                    }
                    localStorage.setItem('quizReferrerRewards', JSON.stringify(referrerRewards));
                }
                
                // URL에서 ref 파라미터 제거
                const newUrl = window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);
            }
            
            // 자신의 ID가 referrerRewards에 있으면 도전권 부여
            const referrerRewards = JSON.parse(localStorage.getItem('quizReferrerRewards') || '{}');
            if (referrerRewards[userId] && referrerRewards[userId] > 0) {
                // 추천인으로 인한 도전권 부여
                addChallengeTicket();
                referrerRewards[userId] -= 1;
                if (referrerRewards[userId] <= 0) {
                    delete referrerRewards[userId];
                }
                localStorage.setItem('quizReferrerRewards', JSON.stringify(referrerRewards));
            }
        }

        // 유저 상태 확인 및 화면 표시
        function checkUserStatus() {
            const hasAttempted = localStorage.getItem('hasAttempted') === 'true';
            const hasTicket = hasChallengeTicket();
            
            if (hasAttempted && !hasTicket) {
                // 도전권이 없고 이미 시도한 경우 - 실패 화면만 표시
                document.getElementById('mainScreen').classList.add('hidden');
                document.getElementById('failScreen').classList.remove('hidden');
                // "메인으로 돌아가기" 버튼 숨기기 (도전권이 없으므로)
                const goToMainBtn = document.getElementById('goToMainBtn');
                if (goToMainBtn) {
                    goToMainBtn.style.display = 'none';
                }
            } else if (!hasTicket) {
                // 도전권이 없는 경우 - 메인 화면 비활성화
                // (이론적으로는 발생하지 않아야 함 - 첫 방문 시 도전권 1개 부여)
            }
        }

        // 퀴즈 시작
        function startQuiz() {
            // 도전권 확인
            if (!hasChallengeTicket()) {
                alert('도전권이 없습니다. 공유하고 다시 도전하세요.');
                return;
            }

            // 도전권 사용
            useChallengeTicket();

            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('countdownScreen').classList.remove('hidden');
            
            countdown();
        }

        // 카운트다운
        function countdown() {
            let count = 3;
            const countdownElement = document.getElementById('countdownNumber');
            
            function showCount() {
                if (count > 0) {
                    countdownElement.textContent = count;
                    countdownElement.classList.add('countdown-animation');
                    count--;
                    setTimeout(() => {
                        countdownElement.classList.remove('countdown-animation');
                        showCount();
                    }, 1000);
                } else {
                    document.getElementById('countdownScreen').classList.add('hidden');
                    startQuestion();
                }
            }
            
            showCount();
        }

        // 배열 셔플 함수 (Fisher-Yates 알고리즘)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // 선택지 랜덤 섞기 및 정답 인덱스 업데이트
        function shuffleAnswers(question) {
            // 선택지와 인덱스를 함께 저장
            const answersWithIndex = question.answers.map((answer, index) => ({
                answer: answer,
                originalIndex: index
            }));
            
            // 셔플
            const shuffled = shuffleArray(answersWithIndex);
            
            // 새로운 answers 배열 생성
            const newAnswers = shuffled.map(item => item.answer);
            
            // 원래 정답의 인덱스 찾기
            const correctAnswer = question.answers[question.correct];
            const newCorrectIndex = newAnswers.indexOf(correctAnswer);
            
            return {
                answers: newAnswers,
                correct: newCorrectIndex
            };
        }

        // 문제 시작
        function startQuestion() {
            // 이전 타이머가 있다면 먼저 클리어
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            
            document.getElementById('quizScreen').classList.remove('hidden');
            
            const originalQuestion = quizData[currentQuestionIndex];
            const questionTime = questionTimes[currentQuestionIndex];
            
            // 선택지 랜덤 섞기
            const shuffled = shuffleAnswers(originalQuestion);
            
            document.getElementById('questionText').textContent = originalQuestion.question;
            document.getElementById('questionImage').src = originalQuestion.image;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            // 선택지 설정 및 버튼 상태 초기화
            for (let i = 0; i < 5; i++) {
                document.getElementById(`answer${i}`).textContent = shuffled.answers[i];
                // 버튼 상태 초기화 (하이라이트 효과 제거)
                const answerBtn = document.getElementById(`answerBtn${i}`);
                answerBtn.className = 'answer-btn w-full bg-gray-50 hover:bg-[#F93B4E] hover:text-white border border-gray-200 hover:border-[#F93B4E] text-gray-700 font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.01] active:scale-[0.99] text-base font-medium text-left flex items-center h-14';
            }
            
            // 셔플된 정답 인덱스를 임시로 저장 (selectAnswer 함수에서 사용)
            window.currentShuffledCorrect = shuffled.correct;
            
            // 타이머 시작 (문제별 시간 설정)
            timeLeft = questionTime;
            const displayTime = questionTime % 1 === 0 ? questionTime + '초' : questionTime.toFixed(1) + '초';
            document.getElementById('timeLeft').textContent = displayTime;
            
            // 진행바 완전히 리셋 및 시작 (문제별 시간에 맞게 애니메이션)
            const progressBar = document.getElementById('progressBar');
            // 애니메이션 중지
            progressBar.style.animation = 'none';
            // width를 100%로 명시적으로 리셋
            progressBar.style.width = '100%';
            
            // 브라우저가 리플로우를 수행하도록 강제
            void progressBar.offsetWidth;
            
            // 새로운 애니메이션 시작
            setTimeout(() => {
                progressBar.style.animation = `progress ${questionTime}s linear forwards`;
            }, 10);
            
            // 0.1초 단위로 업데이트 (2.5초 문제 대응)
            const updateInterval = 100;
            let elapsed = 0;
            
            timer = setInterval(() => {
                elapsed += updateInterval;
                timeLeft = Math.max(0, questionTime - (elapsed / 1000));
                
                // 소수점 첫째자리까지 표시
                const displayTime = timeLeft % 1 === 0 ? timeLeft + '초' : timeLeft.toFixed(1) + '초';
                document.getElementById('timeLeft').textContent = displayTime;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timer = null;
                    showFailScreen();
                }
            }, updateInterval);
        }

        // 답안 선택
        function selectAnswer(index) {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            
            // 셔플된 정답 인덱스 사용
            const isCorrect = index === window.currentShuffledCorrect;
            
            if (!isCorrect) {
                showFailScreen();
                return;
            }
            
            // 정답인 경우 - 하이라이트 효과
            const correctBtn = document.getElementById(`answerBtn${index}`);
            correctBtn.classList.remove('bg-gray-50', 'text-gray-700', 'border-gray-200');
            correctBtn.classList.add('bg-[#F93B4E]', 'text-white', 'border-[#F93B4E]');
            
            // 정답인 경우
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= quizData.length) {
                // 모든 문제 완료
                setTimeout(() => {
                    showSuccessScreen();
                }, 300);
            } else {
                // 다음 문제로 (하이라이트 효과를 보여준 후)
                setTimeout(() => {
                    startQuestion();
                }, 500);
            }
        }

        // 실패 화면 표시
        function showFailScreen() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('failScreen').classList.remove('hidden');
            localStorage.setItem('hasAttempted', 'true');
            
            // 도전권이 없으면 "메인으로 돌아가기" 버튼 숨기기
            const hasTicket = hasChallengeTicket();
            const goToMainBtn = document.getElementById('goToMainBtn');
            if (goToMainBtn) {
                if (!hasTicket) {
                    goToMainBtn.style.display = 'none';
                } else {
                    goToMainBtn.style.display = 'block';
                }
            }
        }

        // 성공 화면 표시
        function showSuccessScreen() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('successScreen').classList.remove('hidden');
            localStorage.setItem('hasAttempted', 'true');
        }

        // 공유 URL 생성 (추천인 ID 포함)
        function getShareUrl() {
            const userId = getUserId();
            const baseUrl = window.location.origin + window.location.pathname;
            return baseUrl + '?ref=' + encodeURIComponent(userId);
        }

        // 공유하고 다시 도전
        function shareAndRetry() {
            const shareUrl = getShareUrl();
            
            // Web Share API 시도 (모바일 네이티브 공유)
            if (navigator.share) {
                navigator.share({
                    title: '성공하면 1만 원! 스피드 퀴즈 도전',
                    text: '제한 시간 초과나 오답 시 즉시 실패!',
                    url: shareUrl
                }).then(() => {
                    // 공유 완료
                }).catch(() => {
                    // 공유 취소 - 링크 복사로 폴백
                    copyLink();
                });
            } else {
                // Web Share API 미지원 시 링크 복사
                copyLink();
            }
        }
        
        // 링크 복사
        function copyLink() {
            const shareUrl = getShareUrl();
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(shareUrl).then(() => {
                    alert('링크가 복사되었습니다');
                });
            } else {
                // 폴백: 텍스트 선택 방식
                const textArea = document.createElement('textarea');
                textArea.value = shareUrl;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    alert('링크가 복사되었습니다');
                } catch (err) {
                    alert('링크 복사에 실패했습니다. 수동으로 복사해주세요: ' + shareUrl);
                }
                document.body.removeChild(textArea);
            }
        }

        // 메인으로 돌아가기
        function goToMain() {
            const hasTicket = hasChallengeTicket();
            const hasAttempted = localStorage.getItem('hasAttempted') === 'true';
            
            // 도전권이 없고 이미 시도한 경우 - 실패 화면만 표시
            if (hasAttempted && !hasTicket) {
                document.getElementById('mainScreen').classList.add('hidden');
                document.getElementById('failScreen').classList.remove('hidden');
                // "메인으로 돌아가기" 버튼 숨기기
                const goToMainBtn = document.getElementById('goToMainBtn');
                if (goToMainBtn) {
                    goToMainBtn.style.display = 'none';
                }
            } else {
                // 도전권이 있거나 아직 시도하지 않은 경우 - 메인 화면 표시
                document.getElementById('failScreen').classList.add('hidden');
                document.getElementById('mainScreen').classList.remove('hidden');
                // "메인으로 돌아가기" 버튼 표시
                const goToMainBtn = document.getElementById('goToMainBtn');
                if (goToMainBtn) {
                    goToMainBtn.style.display = 'block';
                }
                resetQuiz();
            }
        }

        // 퀴즈 리셋
        function resetQuiz() {
            currentQuestionIndex = 0;
            timeLeft = 5;
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            // 진행바도 리셋
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                progressBar.style.animation = 'none';
                progressBar.style.width = '100%';
            }
        }

        // 보상 받기
        function claimReward() {
            window.location.href = 'https://www.google.com';
        }
    </script>
